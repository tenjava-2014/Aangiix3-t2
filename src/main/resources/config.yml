messages:
    # The message to a user when a user sends a duel request
    duelrequest: '%ply has sent you a duel request. Accept it by right clicking him.'
    # The message when a user sends a duel request
    requestsent: 'The duel request has been sent.'
    # The message when a user sends a request twice
    alreadyrequested: 'You already sent %ply a request!'
    # The message when a request gets accepted
    requestaccepted: 'You accepted the duel request.'
    # The message when a user accepts a request
    acceptedrequest: '%ply accepted your request.'
    # The message when a user is in combat (if useincombat: false)
    cannotuseincombat: 'You cannot duel while fighting.'
    # The message when a user is already in a duel
    alreadyinduel: 'You are already in a duel!'
    # The message when a user lost the duel
    youlost: 'You lost the duel!'
    # The message when a user wins the duel
    youwon: 'You won the duel!'
    # More messages
