settings:
    # Set the request timeout (in minutes)
    timeout: 2
    # (false = kit | true = own stuff)
    ownstuff: false
    # Set duel use in combat
    useincombat: true
    # Combat Time (in seconds)
    combattime: 6
    # Should you win items?
    items: true
